<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electoral Bond Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Electoral Bond Analysis</h1>
      <p>Discover insights into donor and political party relationships in electoral bonds.</p>
      <img src="accent-image.jpg" alt="Decorative image" class="header-accent">
    </header>

    <!-- Search Form Section -->
    <section id="search-section" class="search-section">
      <input type="text" id="search-bar" placeholder="Type your search here...">
      <select id="filter-type">
        <option value="all">All Categories</option>
        <option value="donor">Donor</option>
        <option value="party">Political Party</option>
        <option value="purchase-date">Date of Purchase</option>
        <option value="encashment-date">Date of Encashment</option>
      </select>
      <button onclick="redirectToResults()">Search</button>
    </section>
  </div>

  <script>
    function redirectToResults() {
      const searchQuery = document.getElementById("search-bar").value;
      const filterType = document.getElementById("filter-type").value;
      window.location.href = `results.html?query=${encodeURIComponent(searchQuery)}&filter=${filterType}`;
    }
  </script>
</body>
</html>
