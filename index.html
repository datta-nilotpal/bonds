<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electoral Bond Explorer</title>
  <link rel="icon" href="rupee.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="rupee.png" alt="Logo" class="logo">
      <h1>Electoral Bond Explorer</h1>
      <p>Uncover connections between donors and political parties through electoral bond data.</p>
    </header>

    <!-- Search Form Section with Centered Box -->
    <section id="search-section" class="search-section">
      <div class="search-box">
        <input type="text" id="search-bar" placeholder="Search by bond number, donor name, or political party...">
        
        <!-- Dropdown for Filter Type -->
        <select id="filter-type">
          <option value="all">All Categories</option>
          <option value="donor">Donor</option>
          <option value="party">Political Party</option>
          <option value="purchase-date">Date of Purchase</option>
          <option value="encashment-date">Date of Encashment</option>
        </select>

        <button onclick="redirectToResults()">Search</button>
      </div>
    </section>
  </div>

  <script src="loadHomePage.js"></script>
</body>
</html>
