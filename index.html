<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electoral Bond Explorer</title>
  <link rel="icon" href="rupee.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="rupee.png" alt="Logo" class="logo">
      <h1>Electoral Bond Explorer</h1>
      <p>Uncover connections between donors and political parties through electoral bond data.</p>
    </header>

    <!-- Search Form Section -->
    <section id="search-section" class="search-section">
      <input type="text" id="search-bar" placeholder="Search by bond number, donor name, or political party...">
      
      <!-- Radio Buttons for Filter Type -->
      <div class="radio-buttons">
        <label>
          <input type="radio" name="filter" value="all" checked> All Categories
        </label>
        <label>
          <input type="radio" name="filter" value="donor"> Donor
        </label>
        <label>
          <input type="radio" name="filter" value="party"> Political Party
        </label>
        <label>
          <input type="radio" name="filter" value="purchase-date"> Date of Purchase
        </label>
        <label>
          <input type="radio" name="filter" value="encashment-date"> Date of Encashment
        </label>
      </div>
      
      <button onclick="redirectToResults()">Search</button>
    </section>
  </div>

  <script src="loadHomePage.js"></script>
</body>
</html>
